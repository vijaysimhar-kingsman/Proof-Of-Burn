<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
						initial-scale=1.0">
    <title>POB</title>
    <link rel="stylesheet" href="transaction_burn.css">
</head>

<body>
    <header>
        <h1 class="heading">ProofOfBurn</h1>
        <!-- <h3 class="title">Sliding Login & Registration Form</h3> -->
    </header>

    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
			the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Transact</button>
            <button class="signup">Burn</button>
        </div>

        <!-- Form section that contains the
			login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <div class="login-box">
                <!-- <input type="email" class="email ele" placeholder="youremail@email.com"> -->
                <input type="text" class="ele" placeholder="Enter public key">

                <input type="password" class="password ele" placeholder="Enter private key">
                <input type="number" class="ele" placeholder="Enter coins">
                <input type="text" class="ele" placeholder="Enter public key">

                <button class="clkbtn">confirm</button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="text" class="ele" placeholder="Enter public key">
                <input type="password" class="password ele" placeholder="Enter private key">
                <input type="number" class="ele" placeholder="Enter coins">

                <button class="clkbtn">Burn</button>
            </div>
        </div>
       
    </div>
   
    <script src="transaction_burn.js"></script>
</body>

</html>
